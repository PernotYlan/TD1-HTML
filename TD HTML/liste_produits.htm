
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nos Produits - STS_CIEL_IR</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Réinitialisation des styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Styles généraux */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Section Produits */
        #produits {
            text-align: center;
            margin-top: 40px;
        }

        .produit {
            display: inline-block;
            vertical-align: top;
            margin: 10px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .produit:hover {
            transform: translateY(-5px);
        }

        .produit img {
            width: 100%;
            max-width: 150px;
            height: auto;
            margin-bottom: 10px;
            border-radius: 8px;
        }

        .produit h3 {
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        .produit p {
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        .produit a {
            display: inline-block;
            margin-bottom: 10px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .produit a:hover {
            background-color: #555;
        }

        .prix {
            display: block;
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Nos Produits</h1>
    </header>
    
    <section id="produits">
        <div class="produit">
            <img src="image1.jpg" alt="Produit 1">
            <h3>Produit 1</h3>
            <p>Ordinateur Portable</p>
            <a href="detail_produits.htm">Détails</a>
            <a href="panier.htm">Ajouter au panier</a>
            <span class="prix">999€</span>
        </div>
        
        <div class="produit">
            <img src="image2.jpg" alt="Produit 2">
            <h3>Produit 2</h3>
            <p>Souris d'ordinateur</p>
            <a href="detail_produits.htm">Détails</a>
            <a href="panier.htm">Ajouter au panier</a>
            <span class="prix">14€</span>
        </div>
    </section>
</body>
</html>
