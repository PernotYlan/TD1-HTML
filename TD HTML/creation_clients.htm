
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création d'un nouveau client - STS_CIEL_IR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        header h1 {
            margin: 0;
        }
        section {
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #555;
        }
        #confirmationMessage {
            display: none;
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Création d'un nouveau client</h1>
    </header>
    <section>
        <form id="inscriptionForm">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" placeholder="Nom" required><br>

            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" placeholder="Prénom" required><br>

            <label for="email">Adresse email :</label>
            <input type="email" id="email" name="email" placeholder="Adresse email" required><br>

            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" placeholder="Mot de passe" required><br>

            <button type="submit">S'inscrire</button>
        </form>
        <div id="confirmationMessage">
            Inscription réussie ! Vous pouvez maintenant vous connecter à votre compte.
        </div>
    </section>
	<script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('inscriptionForm');

            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Empêcher le formulaire de soumettre normalement

                // Récupérer les valeurs du formulaire
                const nom = document.getElementById('nom').value;
                const prenom = document.getElementById('prenom').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                // Validation des données (vous pouvez ajouter d'autres validations ici si nécessaire)

                // Envoi des données au serveur (ou traitement local si possible) si toutes les validations sont passées
                // Ici, je simule une inscription réussie et j'affiche le message de confirmation
                document.getElementById('confirmationMessage').style.display = 'block';
                form.reset(); // Effacer les champs du formulaire
            });
        });
    </script>
</body>
</html>
