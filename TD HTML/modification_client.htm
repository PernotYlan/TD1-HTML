
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modification des informations du client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        .error {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Modification des informations du client</h1>
    <form id="modificationForm">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" placeholder="Nom" required><br>
        <div id="nomError" class="error"></div>

        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" placeholder="Prénom" required><br>
        <div id="prenomError" class="error"></div>

        <label for="email">Adresse email :</label>
        <input type="email" id="email" name="email" placeholder="Adresse email" required><br>
        <div id="emailError" class="error"></div>

        <label for="password">Nouveau mot de passe :</label>
        <input type="password" id="password" name="password" placeholder="Nouveau mot de passe"><br>
        <div id="passwordError" class="error"></div>

        <button type="submit">Modifier</button>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('modificationForm');

            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Empêcher le formulaire de soumettre normalement

                // Récupérer les valeurs du formulaire
                const nom = document.getElementById('nom').value;
                const prenom = document.getElementById('prenom').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                // Réinitialiser les messages d'erreur
                document.getElementById('nomError').textContent = '';
                document.getElementById('prenomError').textContent = '';
                document.getElementById('emailError').textContent = '';
                document.getElementById('passwordError').textContent = '';

                // Validation des données
                let isValid = true;

                if (nom.length < 3) {
                    document.getElementById('nomError').textContent = 'Le nom doit contenir au moins 3 caractères.';
                    isValid = false;
                }

                if (prenom.length < 3) {
                    document.getElementById('prenomError').textContent = 'Le prénom doit contenir au moins 3 caractères.';
                    isValid = false;
                }

                if (!email.includes('@')) {
                    document.getElementById('emailError').textContent = 'Adresse email invalide.';
                    isValid = false;
                }

                if (password.length < 6 && password !== '') {
                    document.getElementById('passwordError').textContent = 'Le mot de passe doit contenir au moins 6 caractères.';
                    isValid = false;
                }

                // Envoi des données au serveur (ou traitement local si possible) si toutes les validations sont passées
                if (isValid) {
                    alert('Informations du client modifiées avec succès !');
                    // Ici, vous pouvez envoyer les données au serveur ou effectuer d'autres actions
                }
            });
        });
    </script>
</body>
</html>
