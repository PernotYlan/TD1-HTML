
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - STS_CIEL_IR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        form {
            text-align: center;
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #555;
        }
        .error {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Connexion</h1>
    </header>
    <form action="index.html" method="post" id="connexionForm">
        <label for="username">Nom d'utilisateur :</label>
        <input type="text" id="username" name="username" placeholder="Nom d'utilisateur" required><br>
        <div id="usernameError" class="error"></div>

        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" placeholder="Mot de passe" required><br>
        <div id="passwordError" class="error"></div>

        <button type="submit">Se connecter</button>
    </form>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('connexionForm');

            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Empêcher le formulaire de soumettre normalement

                // Récupérer les valeurs du formulaire
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                // Réinitialiser les messages d'erreur
                document.getElementById('usernameError').textContent = '';
                document.getElementById('passwordError').textContent = '';

                // Validation des données
                let isValid = true;

                if (username.length < 3) {
                    document.getElementById('usernameError').textContent = 'Le nom d\'utilisateur doit contenir au moins 3 caractères.';
                    isValid = false;
                }

                if (password.length < 6) {
                    document.getElementById('passwordError').textContent = 'Le mot de passe doit contenir au moins 6 caractères.';
                    isValid = false;
                }

                // Envoi des données au serveur (ou traitement local si possible) si toutes les validations sont passées
                if (isValid) {
                    form.submit(); // Soumettre le formulaire
                }
            });
        });
    </script>
</body>
</html>
